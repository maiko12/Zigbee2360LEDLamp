<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>ALMALOOX TUNE</title>

    <link rel="stylesheet" href="./style.css">

<body>

    <div class="header">
        <b>almaloox</b>&nbsp;tune
        <button id="wifi_bmodal" class="nav-button"><svg width="1.5em" height="1.5em">
                <use href="#icon-network"></use>
            </svg></button>
        <button id="powerbutton" class="nav-button" style="font-size:1.2em" onclick="poweron()">ON</button>
    </div>
    <div class="site-container">
        <div class="slideshow-container">
            <div class="arrows">
                &gt;</div>
            <div id="slide-1" class="slide-container">

                <img src="LOGO1.svg">



                <div id="caption">almaloox energy VII</div>
            </div>
            <div class="arrows">&gt;</div>
        </div>

        <div id="sliderContainers">

        </div>

        <div class="site-container">
            <div class="slideshow-container">
                <div class="arrows">&lt;</div>
                <div id="slide-1" class="slide-container">

                    <img src="LOGO.svg">

                </div>
                <div class="arrows">></div>
            </div>


        </div>
        <div id="wifi_modal" class="modal">
            <span id="wifi_modal_close" class="modal-close">&times;</span>

            <div class="row">
                <div>
                    <div id="wifi-list">
                        <!-- Wi-Fi networks will be listed here -->
                    </div>

                    <button id="scanWiFi" class="spin-button" onclick="wifiScanner.startScan()">
                        <span class="button-text">SCAN WiFi</span>
                        <span class="spinner" id="scanWiFiSpinner"></span>
                    </button>

                    <label for="ssid">SSID:</label>
                    <input type="text" id="ssid" name="ssid" placeholder="SSID" required aria-label="SSID">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                        aria-label="Password">

                    <label>
                        <input type="checkbox" id="toggle-password"> Show Password
                    </label>

                    <br>
                    <div class="row-mobile">
                        <div class="toggle-switch">
                            <input class="toggle-input" id="useStaticWiFi" type="checkbox">
                            <label class="toggle-label" for="useStaticWiFi"></label>
                        </div>

                        <label>Static WiFi IP</label>
                    </div>

                    <br>

                    <div id="staticwifi">
                        <label for="Swifi_ip">Static IP:</label>
                        <input type="text" id="Swifi_ip" placeholder="Static IP"
                            pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">

                        <label for="Swifi_sub">Subnet Mask:</label>
                        <input type="text" id="Swifi_sub" placeholder="Subnet Mask"
                            pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">

                        <label for="Swifi_gw">Gateway:</label>
                        <input type="text" id="Swifi_gw" name="Swifi_gw" placeholder="Gateway"
                            pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">

                        <label for="Swifi_dns">DNS:</label>
                        <input type="text" id="Swifi_dns" name="Swifi_dns" placeholder="DNS"
                            pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                    </div>

                    <button id="saveWifiButton" onclick="handleSaveWifi()">SAVE WiFi</button>
                    <span id="saveWifiSpinner" class="spinner" style="display:none;"></span>
                    <br>

                    <button id="saveSWifiButton" onclick="handleSaveWifiStatic()">SAVE STATIC</button>
                    <span id="saveSWifiSpinner" class="spinner" style="display:none;"></span>

                </div>
                <div style="margin-left:10px;">
                    <div class="row-mobile">
                        <div class="toggle-switch">
                            <input class="toggle-input" id="useStaticEth" type="checkbox">
                            <label class="toggle-label" for="useStaticEth"></label>
                        </div>

                        <label>Static Ethernet IP</label>
                    </div>

                    <br>

                    <div id="staticeth">
                        <label for="Seth_ip">Static IP:</label>
                        <input type="text" id="Seth_ip" placeholder="Static IP"
                            pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">

                        <label for="Seth_subnet">Subnet Mask:</label>
                        <input type="text" id="Seth_subnet" placeholder="Subnet Mask"
                            pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">

                        <label for="Seth_gw">Gateway:</label>
                        <input type="text" id="Seth_gw" placeholder="Gateway" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">

                        <label for="Seth_dns">DNS:</label>
                        <input type="text" id="Seth_dns" placeholder="DNS" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                    </div>

                    <br>

                    <button id="saveEthButton" onclick="handleSaveEth()">SAVE ETHERNET</button>
                    <span id="saveEthSpinner" class="spinner" style="display:none;"></span>

                    <br>

                    <label for="eth_ip">ETH IP:</label>
                    <input type="text" id="eth_ip" placeholder="Ethernet IP" readonly>
                </div>

            </div>
        </div>
